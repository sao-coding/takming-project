{% extends 'base.html' %}
{% load static %}
{% block title %} 編輯貼文 {% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/postedit.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="edit-post">
    <div class="row">
        <form action="." method="post">

            {% csrf_token %}

            <p class="col post-edit">
                <input type="text" name="title" class="col form-control" placeholder="請輸入標題" maxlength="100" required="" id="id_title" value="{{ post.title }}">
            </p>

            <p class="col post-edit">
                <textarea name="content" cols="40" rows="10" class="col form-control" placeholder="請輸入內容" required="" id="id_content" value="">{{ post.content }}</textarea>
            </p>


            {{test}}
            <input type="submit" value="編輯貼文">

        </form>
    </div>
</div>
{% endblock %}
